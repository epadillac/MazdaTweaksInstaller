<link rel="stylesheet" type="text/css" href="addon-player/addon-player.css">
<script language="javascript" type="text/javascript" src="addon-player/jquery.slimscroll.min.js"></script>

<div id="myVideoContainer">
	<div id="myVideoList"></div>
	
	<div id="myVideoControlDiv">
		<ul>
			<li style="float:right">
				<a id="myVideoStatus"></a>
			</li>
			<li id="myVideoBackBtn">
				<img src="addon-player/myVideoBackBtn.png" style="width:64px; height:64px">
			</li>
			<li id="myVideoPlayAllBtn" style="background-image: url(addon-player/myVideoUncheckBox.png)">
				<a>Play All</a>
			</li>
			<li id="myVideoRepeatBtn" style="background-image: url(addon-player/myVideoUncheckBox.png)">
				<a>Repeat</a>
			</li>
			<li id="myVideoMovieBtn" style="background-image: url(addon-player/myVideoMovieBtn.png)">
				<a>Search Videos</a>
			</li>
			<li id="myVideoStopBtn" style="background-image: url(addon-player/myVideoStopBtn.png)">
				<a>Stop</a>
			</li>
		</ul>
	</div>
</div>

<script language="javascript" type="text/javascript" src="addon-player/addon-player.js"></script>
