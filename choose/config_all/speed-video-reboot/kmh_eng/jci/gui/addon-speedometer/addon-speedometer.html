<link rel="stylesheet" type="text/css" href="addon-speedometer/addon-speedometer.css">
<script language="javascript" type="text/javascript" src="addon-speedometer/jquery.flot.min.js"></script>

<div id="speedometerContainer">
    <div id="speedometerMainDiv">
        <fieldset id="gpsSpeedFieldSet">
            <legend>GPS Speed</legend>
            <div id="gpsSpeedValue">0</div>
        </fieldset>
        <fieldset id="speedTopFieldSet">
            <legend>Top Speed</legend>
            <div id="speedTopValue">0</div>
        </fieldset>
        <fieldset id="speedAvgFieldSet">
            <legend>Avg. Speed</legend>
            <div id="speedAvgValue">0</div>
        </fieldset>
        <fieldset id="gpsAltitudeFieldSet">
            <legend>Altitude</span></legend>
            <div id="gpsAltitudeValue">0</div>
        </fieldset>
        <fieldset id="gpsHeadingFieldSet">
            <legend>Heading</legend>
            <div id="gpsHeadingValue">---</div>
        </fieldset>
        <fieldset id="gpsLatitudeFieldSet">
            <legend>Lat.</legend>
            <div id="gpsLatitudeValue">0</div>
        </fieldset>
        <fieldset id="gpsLongitudeFieldSet">
            <legend>Lon.</legend>
            <div id="gpsLongitudeValue">0</div>
        </fieldset>
        <fieldset id="tripTimeFieldSet">
            <legend>Drive Time</legend>
            <div id="tripTimeValue">00:00</div>
        </fieldset>
        <fieldset id="idleTimeFieldSet">
            <legend>Idle Time</legend>
            <div id="idleTimeValue">00:00</div>
        </fieldset>
        <fieldset id="Drv1AvlFuelEFieldSet">
            <legend>Trip Fuel Eff.</legend>
            <div id="Drv1AvlFuelEValue">0</div>
        </fieldset>
        <div id="speedometerBG">
            <div id="speedUnit"></div>
        </div>
        <div id="textSpeed0">0</div>
        <div id="textSpeed20">20</div>
        <div id="textSpeed40">40</div>
        <div id="textSpeed60">60</div>
        <div id="textSpeed80">80</div>
        <div id="textSpeed100">100</div>
        <div id="textSpeed120">120</div>
        <div id="textSpeed140">140</div>
        <div id="textSpeed160">160</div>
        <div id="textSpeed180">180</div>
        <div id="textSpeed200">200</div>
        <div id="textSpeed220">220</div>
        <div id="textSpeed240">240</div>
        <div id="speedometerDial"></div>
        <div id="speedCurrentIndicator" class="speed0"></div>
        <div id="gpsCompassBG">
            <div id="gpsCompass">
                <div class="North">N</div>
                <div class="NorthEast small">NE</div>
                <div class="East">E</div>
                <div class="SouthEast small">SE</div>
                <div class="South">S</div>
                <div class="SouthWest small">SW</div>
                <div class="West">W</div>
                <div class="NorthWest small">NW</div>
            </div>
        </div>
        <div id="speedCurrent">0</div>
    </div>
</div>

<script language="javascript" type="text/javascript" src="addon-speedometer/addon-speedometer.js"></script>
